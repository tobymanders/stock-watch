<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="static/css/results.css">
  <title>WherePods</title>
  

</head>

<body>
  <main>

    <a href="/">
      <img src="../static/images/backbutton.svg" alt="back button" class="back">
    </a>
    
    <table class="results" id="table" align="center">
    <!-- <caption style="text-align:left">Stores In Your Area</caption> -->
      <tr class="table-title">
        <TH COLSPAN=3 style="text-align:left">
         <H3>Found 13 stores near you...</H3>
        </TH>
      </tr>

      {% for row in table %}
        
        <!-- <tr class="spaceunder">
            {% for item in row[:-1] %}
            <td>
                {{ item }}
            </td>
            {% endfor %}

            <td>
                {{ row[-1] }} mi.
            </td>
        </tr> -->

        <tr>          
            <td class="left">{{ row[1] }}</td>
            <td>{{ row[3] + ', ' + row[4] }}</td>
            <td class="right">{{ row[5] }} mi. </td>
        </tr>
        
      {% endfor %}
        
    </table>

  </main>
    
</body>
</html>
