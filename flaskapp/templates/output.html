<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="static/css/results.css">
  <title>WherePods</title>
  

</head>

<body>
  <main>
    
    <label for="table"> Stores In Your Area</label>
    <table class="results" id="table" align="center">
        
      {% for row in table %}
        
        <tr class="spaceunder">
            {% for item in row[:-1] %}
            <td>
                {{ item }}
            </td>
            {% endfor %}

            <td>
                {{ row[-1] }} mi.
            </td>
        </tr>
        
      {% endfor %}
        
    </table>

  </main>
    
</body>
</html>
